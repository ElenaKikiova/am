<div class="card col-lg-10 col-md-12 mx-auto my-3 p-2">

  <h2 class="my-2">Applications</h2>

  <div 
    *ngIf="applications.length > 0"
    class="alert alert-primary">

    Click on the table row to view application

  </div>

  <ngx-datatable 
    (activate)="onActivate($event)"
    [rows]="applications" [columns]="columns">

  </ngx-datatable>
  
  <div 
    *ngIf="applications.length == 0"
    class="alert alert-warning">

    Add your first application by clicking the + button

  </div>

</div>




<button 
  class="btn" id="add-button"
  (click)="addEditApplication()">
  +
</button>
